{% extends "base.html" %}
{% block content %}

{% for x in data %}
	<div class='post'>
		<div class='heading'>
			<div class="title">
				{{x.title}}
			</div>
			<div class="created">
				{{x.created}}
			</div>
		</div>
		<div class="content">
			{{x.content}}
		</div>
	</div>
{% endfor %}
	<br>
	<hr>
{% endblock %}
