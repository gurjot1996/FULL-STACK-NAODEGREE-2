{% extends "base.html" %}
{% block content %}
<h1>gurjot singh josh</h1>
<form>
	<input type="text" name="food">
	<input type="submit" name="submit">
	<ol>
	{% for x in range(1,n+1) %}
			<li>
				{%if (x%5==0) and (x%3==0) %}
					fizzbuzz
				{%elif (x%3==0)%}
					fizz
				{%elif x%5==0%}
					buzz
				{%else%}
					{{x}}
				{%endif%}
			</li>
	{% endfor %}
	</ol>
</form>
{% endblock %}
